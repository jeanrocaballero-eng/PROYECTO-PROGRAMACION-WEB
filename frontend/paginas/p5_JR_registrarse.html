<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="../imagenes/logo.png">

</head>
<body>

    <div>
        <div class="flex shadow-lg items-center justify-between">

            <a href="../main/main_NOlogin.html">
                <img class="h-24 my-3 ml-16" 
                src="../imagenes/logo2.png" alt="Logo del controlador de gastos">
            </a>
        
        </div>



        <div class="flex justify-center mt-20">

            <div class="border border-gray-300 grid gap-4 grid-cols-1 p-4 w-96 items-center">
                
                <h1 class="font-bold text-2xl text-center">Registro</h1>
                <p>Proporcione los datos correspondientes</p>

                <form action="">
                    <div>Nombre</div>
                    <input class="w-full mt-1 border-2 py-3 rounded border-gray-300 placeholder:text-gray-400 px-4 text-md" 
                    placeholder="Ingresa tu nombre"
                    type="text" name="nombre" id="nombre">

                    <div class="mt-4">Correo Electr칩nico</div>
                    <input class="w-full mt-1 border-2 py-3 rounded border-gray-300 placeholder:text-gray-400 px-4 text-md" 
                    placeholder="Ingresa tu correo electr칩nico"
                    type="email" name="correo" id="correo">

                    <div class="mt-4">Contrase침a</div>
                    <input class="w-full mt-1 border-2 py-3 rounded border-gray-300 placeholder:text-gray-400 px-4 text-md" 
                    placeholder="Ingresa tu contrase침a"
                    type="password" name="contrase침a" id="contrase침a">
                </form>

                <button class="bg-black text-white p-2 rounded-3xl mt-4 font-bold text-sm mb-3 hover:bg-gray-800 transition">REGISTRARME</button>

            </div>

        </div>
    </div>
    <script>
        const btnRegistrar = document.querySelector("button");
        
        btnRegistrar.addEventListener("click", function () {
        
            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;
            const contrase침a = document.getElementById("contrase침a").value;
        
            if (!nombre || !correo || !contrase침a) {
                alert("Completa todos los campos");
                return;
            }
        
            const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
        
            const nuevoUsuario = {
                id: Date.now(),
                nombre,
                correo,
                contrase침a,
                rol: "USER"   // 游 fijo
            };
        
            usuarios.push(nuevoUsuario);
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
        
            alert("Usuario registrado correctamente");
            document.querySelector("form").reset();
        });
        </script>
</body>
</html>
