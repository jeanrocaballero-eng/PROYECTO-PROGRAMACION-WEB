<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="../imagenes/logo.png">
</head>
<body>
    <div>

        <div class="flex shadow-lg items-center justify-between">

            <a href="../main/main_loginUSER.html">
                <img class="h-24 my-3 ml-16" 
                src="../imagenes/logo2.png" alt="Logo del controlador de gastos">
            </a>
            
        </div>



        <div class="flex justify-center mt-20">

            <div class="border border-gray-300 grid gap-4 grid-cols-1 p-4 w-96 items-center">
                <h1 class="font-bold text-2xl text-center">Cambiar contraseña</h1>
                

                <form action="">
                    <div>Contraseña nueva</div>
                    <input class="w-full mt-1 border-2 py-3 rounded border-gray-300 placeholder:text-gray-400 px-4 text-md" 
                    placeholder="Nueva contraseña"
                    type="password" name="contraseña" id="n-contraseña">

                    <p class="mt-4 italic text-gray-500">(Las contraseñas deben coincidir)</p>

                    <div class="mt-4">Confirmar contraseña nueva</div>
                    <input class="w-full mt-1 border-2 py-3 rounded border-gray-300 placeholder:text-gray-400 px-4 text-md" 
                    placeholder="Confirme su contraseña"
                    type="password" name="confirmar" id="confirm-contraseña">

                </form>

                <button class="bg-black text-white p-2 rounded-3xl mt-4 font-bold text-sm mb-3 hover:bg-gray-800 transition">CAMBIAR CONTRASEÑA</button>

            </div>

        </div>


    </div>
</body>
</html>
