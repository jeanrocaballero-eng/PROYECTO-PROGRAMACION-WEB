<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Egreso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="../imagenes/logo.png">
</head>

<body>

  <div class="flex shadow-lg items-center px-4 sm:px-8 md:px-16 h-20 sm:h-24 md:h-28">

    <a href="../main/main_loginUSER.html">
      <img class="h-24" src="../imagenes/logo2.png" alt="Logo del controlador de gastos">
    </a>

    <h1 class="absolute left-1/2 transform -translate-x-1/2 text-2xl font-bold">
      REGISTRAR EGRESO
    </h1>

    <div class="ml-auto flex items-center gap-3">
      <span class="bg-gray-300 text-gray-800 px-4 py-1 rounded-full text-xs font-semibold">
        USER
      </span>

      <a href="../main/main_NOlogin.html"
         class="bg-red-500 text-white px-5 py-2 rounded-full text-sm font-semibold hover:bg-red-600 transition">
        Cerrar sesión
      </a>
    </div>

  </div>

  <div class="flex">

    <aside class="w-full md:w-60 p-4 md:p-6 border-r-0 md:border-r-4 flex flex-col gap-4 shadow-r">

      <a href="./p12_CS_registrarEgreso.html"
         class="bg-black text-white p-2 rounded-3xl mt-10 font-bold text-sm mb-3 hover:bg-gray-700 transition text-center">
        REGISTRAR
      </a>

      <a href="../main/main_loginUSER.html"
         class="bg-yellow-500 text-black p-2 rounded-3xl mt-4 font-bold text-sm mb-3 hover:bg-yellow-600 transition text-center">
        EDITAR
      </a>

      <a href="../main/main_loginUSER.html"
         class="bg-purple-500 text-white p-2 rounded-3xl mt-4 font-bold text-sm mb-3 hover:bg-purple-600 transition text-center">
        EXPORTAR
      </a>

      <a href="../main/main_loginUSER.html"
         class="bg-red-500 text-white p-2 rounded-3xl mt-4 font-bold text-sm mb-52 hover:bg-red-600 transition text-center">
        ELIMINAR
      </a>

      <a href="./p23_JR_cambiarContraseña.html"
         class="text-sm font-bold hover:text-blue-900 ml-3 mb-12 transition">
        CAMBIAR CONTRASEÑA
      </a>

    </aside>

    <main class="flex-1 flex justify-center px-4 py-10">
      <div class="border border-gray-300 grid gap-4 grid-cols-1 p-4 w-full max-w-md items-center">

        <h2 class="font-bold text-xl text-center">Nuevo egreso</h2>
        <p>Completa fecha, monto, categoría y descripción.</p>

        <form action="">

          <div>Fecha</div>
          <input
            class="w-full mt-1 border-2 py-3 rounded border-gray-300 px-4 text-md"
            type="date"
            name="fecha"
            id="fecha"
            required
          >

          <div class="mt-4">Monto (S/)</div>
          <input
            class="w-full mt-1 border-2 py-3 rounded border-gray-300 placeholder:text-gray-400 px-4 text-md"
            placeholder="Ej. 25.50"
            type="number"
            step="0.01"
            min="0"
            name="monto"
            id="monto"
            required
          >

          <div class="mt-4">Categoría</div>
          <select
            class="w-full mt-1 border-2 py-3 rounded border-gray-300 px-4 text-md bg-white"
            name="categoria"
            id="categoria"
            required
          >
            <option value="" selected disabled>Selecciona una categoría</option>
            <option value="alimentacion">Alimentación</option>
            <option value="transporte">Transporte</option>
            <option value="vivienda">Vivienda</option>
            <option value="servicios">Servicios</option>
            <option value="educacion">Educación</option>
            <option value="salud">Salud</option>
            <option value="entretenimiento">Entretenimiento</option>
            <option value="otros">Otros</option>
          </select>

          <div class="mt-4">Descripción</div>
          <textarea
            class="w-full mt-1 border-2 py-3 rounded border-gray-300 placeholder:text-gray-400 px-4 text-md"
            placeholder="Ej. Almuerzo en la universidad"
            name="descripcion"
            id="descripcion"
            rows="3"
            required
          ></textarea>

        </form>

        <div class="grid grid-cols-2 gap-3 mt-2">
          <a href="../main/main_loginUSER.html"
             class="border-2 border-gray-300 text-black p-2 rounded-3xl font-bold text-sm hover:bg-gray-100 transition text-center">
            CANCELAR
          </a>

          <a href="../main/main_loginUSER.html"
             class="bg-black text-white p-2 rounded-3xl font-bold text-sm hover:bg-gray-800 transition text-center">
            GUARDAR
          </a>
        </div>

      </div>
    </main>

  </div>

</body>
</html>
