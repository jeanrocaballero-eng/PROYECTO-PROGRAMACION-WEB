<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center mt-20">
    
    <div class="border border-gray-300 grid gap-4 grid-cols-1 p-4 w-96 items-center">
        <h1 class="font-bold text-2xl text-center">Registro</h1>
        <p>Proporcione los datos correspondientes</p>

        <form action="">
            <div>Nombre</div>
            <input class="w-full mt-1 border-2 py-3 rounded border-gray-300 placeholder:text-gray-400 px-4 text-md" 
            placeholder="Ingresa tu nombre"
            type="text" name="nombre" id="nombre">

            <div class="mt-4">Correo Electrónico</div>
            <input class="w-full mt-1 border-2 py-3 rounded border-gray-300 placeholder:text-gray-400 px-4 text-md" 
            placeholder="Ingresa tu correo electrónico"
            type="email" name="correo" id="correo">

            <div class="mt-4">Contraseña</div>
            <input class="w-full mt-1 border-2 py-3 rounded border-gray-300 placeholder:text-gray-400 px-4 text-md" 
            placeholder="Ingresa tu contraseña"
            type="password" name="contraseña" id="contraseña">
        </form>

        <button class="bg-black text-white p-2 rounded-3xl mt-4 font-bold text-sm mb-3">REGISTRARME</button>

    </div>

</body>
</html>
